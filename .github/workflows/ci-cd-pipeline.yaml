on:
  push:
    branches: [ master ]


name: Build and push a docker image

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Set short git commit SHA
      id: commit
      uses: prompt/actions-commit-hash@v2

    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build, tag, and push the image to DockerHub
      id: build-image
      env:
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        # Build a docker container and push it to DockerHub
        docker build -t detectiveahg/veve-devops-ahg:$IMAGE_TAG .
        echo "Pushing image to DockerHub"
        docker push detectiveahg/veve-devops-ahg:$IMAGE_TAG

    - name: updating the kubeconfig file
      id: updating-kubeconfig
      run: |
        aws eks update-kubeconfig --name veveTask --region us-east-1

    - name: updating the image of the deployment
      id: updating-deployment
      env:
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        kubectl set image deployment/application-deployment boiler-plate=detectiveahg/veve-devops-ahg:$IMAGE_TAG
      